<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>

    <meta property="og:image" content="./img/swell_logo.png">
    <meta property="og:description" content="Swell Website">

    <!-- Bootstrap CSS file -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- Font awesome icons -->
    <link rel="stylesheet" href="./css/all.min.css">

    <!--  Owl Carousel  -->
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
    

    <!-- Custom CSS file -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Custom CSS file -->
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    
    <!-- ====================== Start Header Area ====================== -->

    <header class="header_area">

        <div class="main-menu">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="./index.html"><img src="./img/homeicon.png" alt="logo" height="35" width="35"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="mr-auto"></div>
                    <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="./index.html">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./About.html">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./blog.html">Blog</a>
                    </li>
                  </ul>
                </div>
              </nav>
            
        </div>

    </header>

    <!-- ====================== End Header Area ====================== -->


    <!-- ====================== Start Main Area ====================== -->

    <main class="site-main">


      <!-- ====================== Start Banner Area ====================== -->
          <section class="site-banner">
              <div class="container">
                  <div class="row">
                      
                      <div class="col-lg-6 col-md-12 site-title">
                        <img src="./img/swell_logo.png" alt="banner-img" class="img-fluid swelllogo">
                          <div class="subheading">
                             
                              <h3 class="title-text">Start selling your food from home</h1>
                              <h3 class="title-text" style="margin-top: 20px; font-weight: 400; line-height: 40px; margin-left: -25px; text-align: center;">Join a community of chefs to buy and sell authentic home-made dishes! </h1>
                              
                          </div>
                          
                          <div class="site-buttons">
                              <div class="d-flex flex-row flex-wrap">
                                  <button type="button" style="width: 175px;" class="btn btn-primary learn-more" style="margin-top: 20px;" id="learnMore">Learn More</button>
                              </div>
                          </div>
                      </div>

                      <div class="col-lg-6 col-md-12 banner-image">
                          <img src="./img/banner.png" alt="banner-img" class="img-fluid" style="margin-top: -60px; margin-left: 50px;">
                      </div>

                  </div>
              </div>
          </section>
      <!-- ====================== End Banner Area ====================== -->
    
        







    </main>
    <!-- ====================== End Main Area ====================== -->


    <script type="text/javascript">
      document.getElementById("learnMore").onclick = function () {
          location.href = "./About.html";
      };
    </script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


    <!-- JQuery js file -->
    <script src="./js/jquery.3.5.0.js"></script>

    <!-- Bootstrap JS file -->
    <script src="./js/bootstrap.min.js"></script>

    <!-- Main JS File -->
    <script src="./js/main.js"></script>

    <!-- Owl Carousel -->
    <script src="./js/owl.carousel.min.js"></script>


    
</body>
</html>
